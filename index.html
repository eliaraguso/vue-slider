<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
      <div class="container">
        <div id="carousel">
            <div id="carousel-prev">
                <i class="fas fa-chevron-left" @click="prevImage()"></i>
            </div>
            <div id="carousel-images">
                <img :src="images[imageIndex]" alt="">
                <div class="carousel-bullets">
                    <i class="fas fa-circle" v-for="(image, index) in images" :class="isBulletActive(index)" @click="clickBullet(index)"></i>
                </div>
            </div>
            <div id="carousel-next">
                <i class="fas fa-chevron-right" @click="nextImage()"></i>
            </div>

        </div>
      </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
